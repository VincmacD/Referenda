{% extends 'referendaPages/main.html' %}

{% block content %}
<div class="content-wrapper">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="messageError">
                <p>{{ message }}</p>
            </div>
            {% elif message.tags == 'success' %}
            <div class="messageSuccess">
                <p>{{ message }}</p>
            </div>
            {% else %}
            {% endif %}
            {% endfor %}
        </div>
        <div class="d-flex justify-content-center h-100">
            <div class="referendum_card">
                <div class="d-flex justify-content-center">
                    <h3 id="referendum-title">Account</h3>
                </div>

                <form method="post" class="account-form">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="l-bold" for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" class="form-control"
                            value="{{voter.first_name}}">
                    </div>

                    <div class="form-group">
                        <label class="l-bold" for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" class="form-control"
                            value="{{voter.last_name}}">
                    </div>

                    <div class="form-group">
                        <label class="l-bold" for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{voter.email}}"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="l-bold" for="phone">Phone:</label>
                        <input type="text" name="phone" id="phone" class="form-control" value="{{voter.phone}}">
                    </div>

                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
